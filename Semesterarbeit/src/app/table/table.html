<div class="container py-3">
  <h2 class="mb-3">Pokémon-Liste</h2>
  <div class="filterbar" *ngIf="!loading && !error">
  <div class="filters">
    <label>
      <span>Name beginnt mit</span>
      <input
        type="text"
        #nameInput
        placeholder="z. B. Pika…"
        (input)="filterPokemon(nameInput.value, typeInput.value)"
      />
    </label>
      <label>
      <span>Typ enthält</span>
      <input
        type="text"
        #typeInput
        placeholder="z. B. Feuer / Elektro"
        (input)="filterPokemon(nameInput.value, typeInput.value)"
      />
    </label>
  </div>

  <div class="actions">
    <button type="button" (click)="resetFilter(nameInput, typeInput)">Zurücksetzen</button>
    <span class="count" *ngIf="view?.length || view?.length === 0">
      {{ view.length }} / {{ pokemons.length }} Einträge
    </span>
  </div>
</div>

  <div class="table-responsive"*ngIf="!loading && !error">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width:4ch;">#</th>
          <th>Name</th>
          <th>Haupttyp</th>
          <th>Zweittyp</th>
          <th style="width:8ch;">Level</th>
          <th>Attacken</th>
          <th class="text-end" style="width:10rem;">Aktionen</th>
        </tr>
      </thead>
      <tbody>
        @for (p of view;track $index; let i = $index) {
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.type1 }}</td>
      <td>{{ p.type2 ?? '—' }}</td>
      <td>{{ p.level }}</td>
      <td>{{ p.attacks.join(' · ') }}</td>
    <td class="text-end">
  <div class="btn-group btn-group-sm" role="group" aria-label="Aktionen">
    <button type="button" class="btn btn-outline-secondary"
            title="Bearbeiten" aria-label="Bearbeiten"
            (click)="onEdit(p)">
      <i class="bi bi-pencil"></i>
    </button>
    <button type="button" class="btn btn-outline-danger"
            title="Löschen" aria-label="Löschen"
            (click)="onRemove(p)">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</td>

    </tr>
  } @empty {
    <tr>
      <td colspan="7" class="text-center text-muted">Noch keine Einträge.</td>
    </tr>
  }
      </tbody>
    </table>
  </div>
</div>
