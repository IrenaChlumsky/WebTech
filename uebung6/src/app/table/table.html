<h3>Alle Teilnehmerinnen</h3>

<input
  type="text"
  placeholder="Suche..."
  [(ngModel)]="searchTerm"
/>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nr</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>E-Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of filteredMembers; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ member.forename }}</td>
      <td>{{ member.surname }}</td>
      <td>{{ member.email }}</td>
    </tr>
  </tbody>
</table>
