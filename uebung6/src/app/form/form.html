<h2>Neue Teilnehmerin</h2>

<form class="p-3">
  <div class="mb-3 row">
    <label for="vorname" class="col-sm-2 col-form-label">Vorname</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="vorname" placeholder="Vorname">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="nachname" class="col-sm-2 col-form-label">Nachname</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="nachname" placeholder="Nachname">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="E-Mail">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="ipadresse" class="col-sm-2 col-form-label">IP-Adresse</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="ipadresse" placeholder="IP-Adresse">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 text-end">
      <button type="submit" class="btn btn-success">Speichern</button>
    </div>
  </div>
</form>
