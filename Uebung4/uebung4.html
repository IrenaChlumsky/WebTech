<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <title>Formular</title>
    <style>
        div div {
            padding: 10px;
        }
        
    </style>
</head>
<body>
  
    <div class="container mt-3">
     <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="border p-4 rounded shadow bg-light">
 <h2 class="display-8 fw-bold"> Teilnehmerin Registrierung</h2>
<form id="meinFormular" class="row g-3 needs-validation" novalidate>

                <div class="row mb-3">
                    <div class="col-md-6">
                    
                        <input type="text" class="form-control" id = Vorname placeholder="Firstname" aria-label="Firstname" aria-describedby="basic-addon1" required>
                        <div class="invalid-feedback"></div>
                        Please enter your first name
                        </div>
                    
                

                    <div class="col-md-6">
                       
                            
                                <input type="text" class="form-control" id = Nachname placeholder="Lastname" aria-label="Lastname" aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                            Please enter your last name
                           
                            </div>
                    
                    </div>
               

                <div class="row mb-3">
                <div class="col-md-6">
                    
                        <input type="text" class="form-control" id = E-mail placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1"required>
                         <div class="invalid-feedback"></div>
                         Please enter your E-mail
                </div>
                    
                

                <div class="col-md-6">
                   
                        
                                <input type="text" class="form-control" id = IPadresse placeholder="IPadress" aria-label="IPadress" aria-describedby="basic-addon1"required>
                        <div class="invalid-feedback"></div>
                        Please enter your IPadress
                            </div>
                    
             <div class="row">
  <div class="col-md-6">
    <button type="button" id="Abbrechen" class="btn btn-secondary w-100">Abbrechen</button>
  </div>
  <div class="col-md-6">
    <button type="button" id="Registrieren" class="btn btn-success w-100">Registrieren</button>
  </div>
</div>

               <div class = mt-4>
                    <h5>Eingegebene Werte:</h5>
                    <ul id = "ausgabe" class="list-group"></ul>
                        

               </div>
               
    </div>
  </div>
</div>

</div>
  <script src="script.js"></script>

</body>
</html>
