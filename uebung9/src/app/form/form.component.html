
<mat-card>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="userForm.get('username')?.hasError('required')">
        Pflichtfeld
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">
        Pflichtfeld
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Pflichtfeld</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Keine gültige E-Mail</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Rolle</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">Bitte wählen</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
      Anlegen
    </button>
  </form>
</mat-card>
